name: GitHub Contribution Snake
on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Generate Snake
        uses: <snake-action-repo>@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
